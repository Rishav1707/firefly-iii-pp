<div class="content">
    <div class="content-section">
        <div class="button-row">
            <button mat-raised-button>Load test file</button>
            <button mat-raised-button>Export test file</button>
            <button mat-raised-button color="primary">Run tests</button>
            <button mat-raised-button color="green" (click)="saveTestsToMongo()">Save Tests</button>
        </div>
    </div>
    <div class="content-section">
        <div class="button-row">
            <button mat-raised-button>Add Test</button>
            <button mat-raised-button>Add Folder</button>
        </div>
    </div>
    <div class="content-section">
        <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="tests-tree">
            <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
                {{ node.name }} (leaf)
            </mat-tree-node>
            <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
                <div class="mat-tree-node">
                    <button mat-icon-button matTreeNodeToggle>
                        <!--TODO: make this a nice css rotation instead of changing the icon -->
                        <mat-icon class="mat-icon-rtl-mirror">
                            {{ treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right' }}
                        </mat-icon>
                    </button>
                    {{ node.name }} (not leaf)
                    <button mat-raised-button>Add Test</button>
                    <button mat-raised-button>Add Folder</button>

                </div>
                <!--<div [class.tests-tree-invisible]="!treeControl.isExpanded(node)" role="group">-->
                <div [@slideVertical]="treeControl.isExpanded(node)? 'show' : null" class="tree-node-container">
                    <ng-container matTreeNodeOutlet></ng-container>
                </div>
            </mat-nested-tree-node>
        </mat-tree>
    </div>
</div>

<div class="content">
    <div class="content-section">
        <div class="button-row">
            <button mat-raised-button>Load test file</button>
            <button mat-raised-button>Export test file</button>
            <button mat-raised-button color="primary">Run tests</button>
            <button mat-raised-button color="green" (click)="saveTestsToMongo()">Save Tests</button>
        </div>
    </div>
    <div class="content-section">
        <div class="button-row">
            <button mat-raised-button>Add Test</button>
            <button mat-raised-button>Add Folder</button>
        </div>
    </div>
    <div class="content-section">
        <mat-card>
        <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="tests-tree">
            <!-- leaf node-->
            <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
                <div *ngIf="isFolderNode(node)" class="tests-leaf-node-container" [class.force-show]="leafFolderMenuOpen.menuOpen">
                    <div class="tests-leaf-node">
                        <button mat-icon-button matTreeNodeToggle>
                            <mat-icon class="mat-icon-rtl-mirror">expand_more</mat-icon>
                        </button>
                        <input class="node-name-input" type="text" [(ngModel)]="node.name">
                        <span class="spacer"></span>
                        <button mat-icon-button class="leaf-node-more" [class.force-show]="leafFolderMenuOpen.menuOpen" [matMenuTriggerFor]="leafFolderMenu" #leafFolderMenuOpen="matMenuTrigger">
                            <mat-icon>more_verti</mat-icon>
                        </button>
                        <mat-menu #leafFolderMenu>
                            <ng-template matMenuContent>
                                <div class="menu-content">
                                    <button mat-button (click)="addTestNode(node)">Add Test</button>
                                    <button mat-button (click)="addFolderNode(node)">Add Folder</button>
                                    <button mat-button color="warn">Delete</button>
                                    <button mat-button color="accent">Sort contents</button>
                                    <button mat-button><mat-icon>arrow_drop_up</mat-icon></button>
                                    <button mat-button><mat-icon>arrow_drop_down</mat-icon></button>
                                </div>
                            </ng-template>
                        </mat-menu>
                    </div>
                </div>
                <div *ngIf="!isFolderNode(node)" class="tests-leaf-node-container">
                    <div class="tests-leaf-node">
                        {{ node.name }} (leaf)
                        <span class="spacer"></span>
                    </div>
                </div>
            </mat-tree-node>
            <!-- parent node -->
            <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
                <div class="tests-parent-node">
                    <button mat-icon-button matTreeNodeToggle>
                        <!--TODO: make this a nice css rotation instead of changing the icon -->
                        <mat-icon class="mat-icon-rtl-mirror">
                            {{ treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right' }}
                        </mat-icon>
                    </button>
                    {{ node.name }} (not leaf)
                    <span class="spacer"></span>
                    <button mat-stroked-button (click)="addTestNode(node)">Add Test</button>
                    <button mat-stroked-button (click)="addFolderNode(node)">Add Folder</button>
                    <button mat-stroked-button color="warn">Delete</button>

                </div>
                <!--<div [class.tests-tree-invisible]="!treeControl.isExpanded(node)" role="group">-->
                <div [class.hidden-node]="!treeControl.isExpanded(node)" class="tree-node-container">
                    <ng-container matTreeNodeOutlet></ng-container>
                </div>
            </mat-nested-tree-node>
        </mat-tree>
</mat-card>
    </div>
</div>
